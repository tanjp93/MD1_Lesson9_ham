<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap ham reverse</title>
</head>
<body>
<div style="text-align: center">
    <button onclick="insertArr()">Insert</button>
    <input type="number" style="width: 300px" placeholder="Nhap mang toi da 10 phan tu" id="number">
    <p id="error"></p>
    <p id="array" style="color: red"></p> <br>
    <button onclick="actionReverse()">Reverse</button>
    <label id="kq"></label>
</div>
<script>
    let arr = [];

    function insertArr() {
        let num = +document.getElementById("number").value;
        console.log(num)
        let check = false
        for (let i = 0; i < arr.length; i++) {
            if (num == arr[i]) {
                check = true;
                break;
            }
        }
        if (arr.length > 10) {
            document.getElementById("error").innerHTML = `qua 10 phan tu`
        } else if (check) {
            document.getElementById("error").innerHTML = `trung lap`
        } else {
            console.log(arr)
            arr.push(num);
            document.getElementById("number").value = "";
        }
    }

    function actionReverse() {
        let reverseArr = reverse(arr)
        document.getElementById("kq").innerHTML = reverseArr;
    }

    function reverse(array) {
        array = array.reverse()
        return array;
    }
</script>
</body>
</html>
